<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
</head>
<body>
    <header>
        <img src="images/white-apple-logo-free-png.png" alt="">
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="#signin">Signin</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="thirdSection">
            <img src="images/iphone-15-pro_overview__f8jz7aagka2q_og.png" alt="">
            <div class="text-overlay">
                <p><b>iPhone 15 pro</b></p>
                <p>Titanium.So Strong.So light.So pro.</p>
                <p id="link"><a href="">Learn more</a> > <a href="">Buy</a> ></p>
            </div>
        </div>
        
        <div class="fourthSection">
            <img src="images/iPhone-15-in-Nigeria.png" alt="">
            <div class="text-overlay">
                <p><b>iPhone 15</b></p>
                <p>New Camera. New Design. NewPhoria.</p>
                <p id="link"><a href="">Learn more</a> > <a href="">Buy</a> ></p>
            </div>
        </div>
        
        <div class="fifthSection">
            <img src="images/Apple-Watch-S9-hero-230912_Full-Bleed-Image.jpg.large.jpg" alt="">
            <div class="text-overlay">
                <p><img src="images/Apple_Watch-removebg-preview.png" alt=""></p>
                <p id="red">SERIES 9</p>
                <p>Smarter. Brighter. Mightier</p>
                <p id="link"><a href="">Learn more</a> > <a href="">Buy</a> ></p>
            </div>
        </div>
        
        <div class="sixthSection" id="signin">
            <div class="login-box">
                <h2>Sign in</h2>
                <form>
                    <div class="input-container">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-container">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit">Sign In</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="copyright">
            Copyright Â© 2023 Apple Inc. All rights reserved.
        </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
